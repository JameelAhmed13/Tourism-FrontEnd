<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Fitness Certificate</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/custom-style.css">
    <!-- <link rel="stylesheet" href="assets/style/style.css"> -->
    <link rel="stylesheet" href="assets/style/print-report.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f14330b5d4.js" crossorigin="anonymous"></script>
    <style>
        label {
            font-size: 22px;
        }
        
        .report-row {
            line-height: 80px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mt-4">
                <h2 class="mb-5">Tourism Balochistan</h2>
                <h3>Certificate Of Medical Fitness Each Member Of The Staff Of A Hotel And Restaurant</h3>
            </div>
            <div class="col-12 mt-5">
                <div class="form-group row text-end">
                    <div class="col-12">
                        <label>Dated:</label>

                        <span class="custom-span" style="width: 200px;"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center mb-4">
                <legend>Medical Fitness Certificate</legend>
            </div>
            <div class="col-12">
                <div class="form-group row report-row">
                    <div class="col-12">
                        <label>I hearby certify that I have fully examined Mr./Mrs./Miss</label>

                        <span class="custom-span" style="width: 50%;"></span>
                    </div>
                </div>
                <h6 class="text-center">(Name of Person)</h6>
                <div class="col-12">
                    <label>an employee/apprentice or candidate for employment in</label>

                    <span class="custom-span" style="width: 220px;"></span>
                </div>
                <div class="col-12">
                    <label>hotel/restaurant as</label>
                    <span class="custom-span" style="width: 450px;"></span>
                    <label>and am</label>
                </div>

                <div>
                    <label>satisfied that he/she has not disease contagious or other wise constitutional Weakness or infirmity of mind or body except </label>

                    <span class="custom-span" style="width: 220px;"></span>
                </div>
                <div>
                    <label>I do not consider this a disqualification for the job performed by him/her</label>
                </div>

                <div>
                    <label>He/She is not suffering from any communicable disease.</label>
                </div>
                <br><br><br><br><br><br>
                <div>
                    <label>Signature Of Medical Practitioner</label>
                </div>

                <div>
                    <label>Refisteration No.</label>

                    <span class="custom-span" style="width: 160px;"></span>
                </div>
                <div>
                    <label>Name</label>

                    <span class="custom-span" style="width: 160px;"></span>
                </div>

                <div>
                    <label>Official Seal</label>
                </div>
                <div>
                    <label>Signature of <br> Person Examined</label>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>



</html>
