<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/custom-style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f14330b5d4.js" crossorigin="anonymous"></script>


    <!-- hero slider CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <link rel="stylesheet" href="assets/news-ticker-controls-acme/assets/css/style.min.css">
    <style>
        body {
            background-image: url("assets/images/signIN-bg.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .main-box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 50px auto;
            border-radius: 8px;
        }
        
        .lined-link {
            position: relative;
            text-decoration: none;
            transition: all 0.2s linear
        }
        
        .lined-link:hover {
            opacity: 0.5
        }
        
        .lined-link:after {
            position: absolute;
            content: "";
            width: 100%;
            left: 0;
            bottom: -2px;
            border: none;
            border-bottom: 1px solid #63d5c4;
        }
        /************ Start Slider Container **************/
        
        .form {
            width: 100%;
            height: 85%;
            padding: 10px 40px;
        }
        
        .form form {
            width: 100%;
            height: 100%;
        }
        
        .form form label {
            color: #fff;
            font-size: 16px;
            font-weight: 300;
            margin: 6px 0;
        }
        
        p.terms {
            color: #9E9E9E;
            margin-bottom: 60px;
        }
        
        .form form input[type="text"],
        input[type="email"],
        input[type="Passwrod"] {
            color: #fff;
            width: 100%;
            height: 50px !important;
            border: none;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
            padding: 5px 15px 10px 15px;
            background: transparent;
            border: 1px solid #4c5c72;
            border-radius: 8px;
        }
        
        .form form input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="Passwrod"]:focus {
            color: #fff;
            width: 100%;
            height: 50px !important;
            border: none;
            font-size: 16px;
            font-weight: 400;
            padding: 5px 15px 10px 15px;
            background: transparent;
            border: 1px solid #4c5c72;
            border-radius: 8px;
            box-shadow: none;
        }
        
        .form form input::placeholder {
            color: #cecece;
        }
        
        .form form a {
            color: #fff;
        }
        
        input.form-btn {
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            padding: 12px 55px;
            margin-right: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s linear;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.55);
            background: #049DD9;
            width: 100%;
        }
        
        input.form-btn:hover {
            box-shadow: none
        }
        
        .form-signup {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center pt-5 mt-4">
                    <img src="assets/images/logo-removebg.png" width="180px" height="92px" alt="">
                </div>
            </div>
        </div>
        <div class="main-box">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 d-flex justify-content-center">
                        <div class="form form-signin">
                            <form action="#">
                                <div class="row">
                                    <div class="col-12">
                                        <h4 class="text-center text-white">User Sign In</h4>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">User Name</label>
                                        <input type="text" placeholder="Enter User Name" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Passwrod</label>
                                        <input type="Passwrod" placeholder="Enter Passwrod" class="form-control">
                                    </div>

                                    <div class="col-12 d-flex justify-content-between mb-2 align-items-center">
                                        <div class="form-group d-flex justify-content-between align-items-center">
                                            <input class="form-check-input" type="checkbox" id="remember" value="">
                                            <label class="form-check-label ps-2 pt-1" for="remember">Remember Me!</label>
                                        </div>
                                        <a href="#" class="forgot lined-link">Forgot Password?</a>
                                    </div>
                                    <div class="col-12 text-center">
                                        <input type="submit" class="form-btn" value="Sign In" />
                                        <br><br><br>
                                        <span class="text-white">
                                            Don't Have An Account?
                                            <a class="lined-link to-signup-link">Sign Up</a>
                                        </span>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-6  d-flex justify-content-center align-items-center">
                        <div class="form form-signup">
                            <form action="#">
                                <div class="row">
                                    <div class="col-12">
                                        <h4 class="text-center text-white">User Sign Up</h4>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" placeholder="Enter Full Name" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">User Name</label>
                                        <input type="text" placeholder="Enter User Name" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" placeholder="Enter E-mail" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Passwrod</label>
                                        <input type="Passwrod" placeholder="Enter Passwrod" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Re-Enter Passwrod</label>
                                        <input type="Passwrod" placeholder="Enter Passwrod" class="form-control">
                                    </div>
                                    <div class="col-12 text-center">
                                        <input type="submit" class="form-btn" value="Sign Up" />
                                        <br><br><br>
                                        <span class="text-white">
                                            Already Have An Account?
                                            <a href="#" class="lined-link to-signin-link">Sign In</a>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/jquery.js"></script>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".to-signup-link").on("click", function() {
                $(".to-signup")
                    .addClass("top-active-button")
                    .siblings()
                    .removeClass("top-active-button");
                $(".form-signin").slideUp(500);
                $(".form-signup").slideDown(500);
            });
            $(".to-signin-link").on("click", function() {
                $(".to-signin")
                    .addClass("top-active-button")
                    .siblings()
                    .removeClass("top-active-button");
                $(".form-signup").slideUp(500);
                $(".form-signin").slideDown(500);
            });
        });
    </script>
</body>

</html>
